<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>

    <header>
        <h1>
            Rock <i class="fa-regular fa-hand-back-fist"></i> - 
            Paper <i class="fa-regular fa-hand"></i> -  
            Scissors <i class="fa-regular fa-hand-scissors"></i> - 
            Lizard <i class="fa-regular fa-hand-lizard"></i> - 
            Spock <i class="fa-regular fa-hand-spock"></i>  
        </h1>
    </header>

    <div class="scores-div">
        <div id="player-handle" class="icon">Player</div>
        <div id="computer-handle" class="icon">Comp</div>
        <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p class="">Paper covers rock, You win!</p>
    </div>

    <main class="main-grid">

            <div id="rock" class="option">
                <img src="assets/images/rock.png" alt="">
            </div>
        

            <div id="paper" class="option">
                <img src="assets/images/paper.png" alt="">
            </div>
        
            
            <div id="scissors" class="option">
                <img src="assets/images/scissors.png" alt="">
            </div>
        

            <div id="lizard" class="option">
                <img src="assets/images/lizzard.png" alt="">
            </div>
            
            <div id="spock" class="option">
                <img src="assets/images/spock.png" alt="">
            </div>

    </main>

    <!-- <p id="select-option">Choose wisely my friend</p> -->

    <script src="https://kit.fontawesome.com/da855886f2.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
