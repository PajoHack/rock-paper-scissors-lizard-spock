<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="scores-div">
        <div id="player-handle" class="icon">Player</div>
        <div id="computer-handle" class="icon">Comp</div>
        <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p class="result">Paper covers rock, You win!</p>
    </div>

    <div class="options">

        <div id="rock" class="option">
            <img src="assets/images/rock.png" alt="">
        </div>
    

        <div id="paper" class="option">
            <img src="assets/images/paper.png" alt="">
        </div>
    
        
        <div id="scissors" class="option">
            <img src="assets/images/scissors.png" alt="">
        </div>
    

        <div id="lizard" class="option">
            <img src="assets/images/lizzard.png" alt="">
        </div>
        
        <div id="spock" class="option">
            <img src="assets/images/spock.png" alt="">
        </div>

    </div>

    <p id="select-option">Choose wisely my friend</p>

    <script src="assets/scripts/scripts.js"></script>
    
</body>
</html>
